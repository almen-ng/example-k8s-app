apiVersion: apps/v1
kind: Deployment
metadata:
  name: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
  template:
    spec:
      initContainers:
        - name: setperms
          image: alpinelinux/darkhttpd
          volumeMounts:
            - name: data
              mountPath: /data
          command:
            - sh
            - -c
            - "chown -R 1000:1000 /data; chmod 700 /data"
          securityContext:
            runAsUser: 0
        - name: gencontent
          image: alpinelinux/darkhttpd
          volumeMounts:
            - name: data
              mountPath: /data
          command:
            - sh
            - -c
            - >-
              env | sed 's|\(.*\)|<li>\1</li>|' > /data/index.html
          securityContext:
            runAsUser: 1000
      containers:
        - name: darkhttpd
          image: alpinelinux/darkhttpd
          volumeMounts:
            - name: data
              mountPath: /data
          containerPorts:
            - name: http
              protocol: TCP
              containerPort: 8080
          securityContext:
            runAsUser: 1000
          command:
            - darkhttpd
          args:
            - /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: example-data-claim
